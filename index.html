<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content=" text/html"; charset="utf-8">
    <title>AJAX веб-чат с использованием PHP</title>

    <link rel="stylesheet" href="css/jquery.jscrollpane.css" >\
    <link rel="stylesheet" href="css/page.css">
    <link rel="stylesheet" href="css/chat.css">

</head>
<body>

<div id="chatContainer">
    <div id="chatTopBar" class="rounded"></div>
    <div id="chatLineHolder"></div>

    <div id="chatUsers" class="rounded"></div>
    <div id="chatBottomBar" class="rounded">
        <div class="tip"></div>
        <form action="" id="loginForm" method="post">
            <input type="text" id="name" class="rounded" maxlength="16">
            <input type="email" id="email" class="rounded" >
            <input type="submit" class="blueButton"value="Отправить" >

        </form>
        <form action="" id="submitForm" method="post">
            <input type="text" id="chatText" name="chatText" class="rounded" maxlength="255">
            <input type="submit" class="blueButton" vlaue="Отправить">
        </form>
    </div> <!--end  chatBottomBar-->

</div><!-- end chatContainer-->
<footer>
    <div class="tri"></div>
    <h1>Мой первый AJAX чат на PHP</h1>
</footer>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/jquery.mousewheel.js"></script>
<script src="js/jquery.jscrollpane.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
